server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: git@github.com:sangbepa/251111-secrets.git
          default-label: main
          ignoreLocalSshSettings: true
          strictHostKeyChecking: false
          hostKey:
          hostKeyAlgorithm:
          privateKey: ${CONFIG_GIT_PRIVATE_KEY}
management:
  endpoints:
    web:
      exposure:
        include: refresh
  endpoint:
    shutdown:
      enabled: true
    health:
      show_details: always
encrypt:
  key: my-secret